{% extends 'agency/base.html' %}

{% block content %}
    <h2>Удаление сделки #{{ deal.id }}</h2>
    <p>Вы уверены, что хотите удалить сделку по адресу "{{ deal.property_address }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'agency:deal_list' %}">Отмена</a>
    </form>
{% endblock %}
